# Docker Compose for testing
# Isolated services for CI/CD and local test runs

version: '3.8'

services:
  # Test Redis instance
  redis-test:
    image: redis:7-alpine
    container_name: haunt-redis-test
    ports:
      - '6380:6379'
    command: redis-server --appendonly no
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  default:
    name: haunt-test-network
