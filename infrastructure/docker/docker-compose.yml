# Docker Compose for local development
# Runs supporting services (Supabase is managed via Supabase CLI separately)

version: '3.8'

services:
  # Redis for BullMQ job queues
  redis:
    image: redis:7-alpine
    container_name: haunt-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander for development (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: haunt-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  redis_data:

networks:
  default:
    name: haunt-network
